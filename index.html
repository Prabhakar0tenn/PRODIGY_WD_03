<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultimate Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Ultimate Tic Tac Toe</h1>

    <div class="player-setup" id="setupPanel">
      <label>Choose Mode:</label>
      <select id="gameMode">
        <option value="friend">2 Players</option>
        <option value="ai">Play vs AI</option>
      </select>

      <label>Player X:</label>
      <input type="text" id="nameX" placeholder="e.g. Arya" />

      <label id="labelO">Player O:</label>
      <input type="text" id="nameO" placeholder="e.g. Raven" />

      <button onclick="initializeGame()" id="playBtn">Begin Match</button>
    </div>

    <div class="board" id="gameGrid">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <h2 id="message"></h2>
    <button onclick="resetBoard()" id="resetBtn">Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
